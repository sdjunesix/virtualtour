<script>
	// <![CDATA[
	function krpano() {
		return document.getElementById("krpanoSWFObject");
	}

	function redirectToItem(id) {
		krpano().call("loadscene(scene_360img_" + id + ", null, MERGE, BLEND (1));");
		musicPlay();
	}

	function musicPlay() {
		const audio = document.getElementById('player-audio');
		audio.pause();
		audio.currentTime = 0;
		audio.play();
	}
	// ]]>
